<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validador de tarjetas de crédito</title>
    <!--Añadiendo color a la barra de navegador que se verá desde versión mobile-->
    <meta name="theme-color" content="#3eb060"/>
    <link rel="icon" type="image/png" href="assets/images/infinity.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container-flex-column">
  <section class="">
    <div class="container">
      <div class="row margin-desktop-0">
        <div class="col s12 xl4">
          <h1 class="center-align">Validador de tarjetas de crédito</h1>
        </div>
        <form class="col s12  m10 l12 xl8 offset-m1">
          <div class="row margin-btm-0">
            <div class="col s12">
              <label for="number-card">Ingrese número de tarjeta</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3 margin-top-0">
              <input id="number-card" type="number" class="validate">
            </div>
            <div class="input-field col s3 margin-top-0">
              <input id="number-card" type="number" class="validate">
            </div>
            <div class="input-field col s3 margin-top-0">
              <input id="number-card" type="number" class="validate">
            </div>
            <div class="input-field col s3 margin-top-0">
              <input id="number-card" type="number" class="validate">
            </div>
          </div>
          <div class="row margin-btm-0">
            <div class="col s12">
              <label for="number-card">Ingrese fecha de expiración</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <select class="icons">
                <option value="" disabled selected>Día</option>
                <option value="1">1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="3" >4</option>
                <option value="3" >5</option>
                <option value="3" >6</option>
                <option value="3" >7</option>
                <option value="3" >8</option>
                <option value="3" >9</option>
                <option value="3" >10</option>
                <option value="3" >11</option>
                <option value="3" >12</option>
                <option value="3" >13</option>
                <option value="3" >14</option>
                <option value="3" >15</option>
                <option value="3" >16</option>
                <option value="3" >17</option>
                <option value="3" >18</option>
                <option value="3" >19</option>
                <option value="3" >20</option>
                <option value="3" >21</option>
                <option value="3" >22</option>
                <option value="3" >23</option>
                <option value="3" >24</option>
                <option value="3" >25</option>
                <option value="3" >26</option>
                <option value="3" >27</option>
                <option value="3" >28</option>
                <option value="3" >29</option>
                <option value="3" >30</option>
              </select>
            </div>
            <div class="input-field col s6">
              <select class="icons">
                <option value="" disabled selected>Mes</option>
                <option value="1">Enero</option>
                <option value="1">Febrero</option>
                <option value="1">Marzo</option>
                <option value="1">Abril</option>
                <option value="1">Mayo</option>
                <option value="1">Junio</option>
                <option value="1">Julio</option>
                <option value="1">Agosto</option>
                <option value="1">Setiembre</option>
                <option value="1">Octubre</option>
                <option value="1">Noviebre</option>
                <option value="1">Diciembre</option>
              </select>
            </div>
            <div class="input-field col s3">
              <select class="icons">
                <option value="" disabled selected>Año</option>
                <option value="1">2018</option>
                <option value="1">2019</option>
                <option value="1">2020</option>
                <option value="1">2021</option>
                <option value="1">2022</option>
                <option value="1">2023</option>
                <option value="1">2024</option>
                <option value="1">2025</option>
                <option value="1">2026</option>
                <option value="1">2027</option>
                <option value="1">2028</option>
                <option value="1">2029</option>
              </select>
            </div>
          </div>
          <div class="row margin-btm-0">
            <div class="col s12">
              <label for="number-card">Ingrese código de validación</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 margin-top-0">
              <input id="code-verify" type="number" class="validate">
            </div>
          </div>
          <div class="row margin-btm-0">
            <div class="col s12">
              <label for="number-card">Ingrese su nombre completo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 margin-top-0">
              <input id="code-verify" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s3">
              <a class="waves-effect waves-light btn-large pulse col s12">Validar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Vínculo de archivos js-->
  <script type="text/javascript" src="vendors/jQuery/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
